<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
    <script src="scripts/usuario-controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>


<div ng-controller="UsuarioController">
    <div style="text-align: center; margin-top: 80px;">
        <form class="form-control" name="formUsuario">

            <div class="form-group">
                <label class="control-label" for="nome">Nome</label>
                <input type="text" ng-model="newUsuario.nome" id="nome">
            </div>

            <div class="form-group">
                <label class="control-label" for="username">Login</label>
                <input type="text" ng-model="newUsuario.username" id="username">
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input type="text" ng-model="newUsuario.email" id="email">
            </div>
            <div class="form-group">
                <label class="control-label" for="senha">Senha</label>
                <input type="password" ng-model="newUsuario.senha" id="senha">
            </div>
            <div class="form-group">
                <label class="control-label" for="confirmaSenha">Confirmar a Senha</label>
                <input type="password" ng-model="newUsuario.confirmaSenha" id="confirmaSenha">
            </div>

            <div class="form-group">
                <button ng-click="save()">Salvar</button>
            </div>
        </form>
    </div>
    <div style="text-align: center; margin-top: 220px;">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Login</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="usuario in usuarios | orderBy:'id'">
            <td><strong>{{ usuario.id }}</strong></td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.senha }}
            </td>

            <td><img src="img/lixeira.png" class="iconTableCrud" ng-click="deleteUsuario(usuario.id)">
                <img src="img/editar.png" class="iconTableCrud" ng-click="selectUsuario(usuario)"></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
